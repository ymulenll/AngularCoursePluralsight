<mat-card>
  <mat-card-header>
    <mat-card-title>New Post:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field style="width: 100%">
        <textarea [(ngModel)]="postMessage" name="post" matInput placeholder="Post Message:"></textarea>
      </mat-form-field>
      <br>
      <button (click)="post()" mat-raised-button color="primary">Post</button>
    </form>
  </mat-card-content>
</mat-card>
